<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление доктора</title>
  <link rel="icon" type="image/ico" href="/images/favicon.ico">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="'/page elements/header' :: header"></div>
  <main style="display: flex; min-height: 80vh; align-items: center" class="mt-5 mb-5">
    <div class="container auth-form col-xl-4 col-lg-6 col-md-8 col-sm-11">
      <form class="m-4" th:method="POST" th:action="@{/admin/doctor/new}">
        <h4 class="text-center">Новый доктор</h4>
        <div class="mb-3">
          <label for="last_name" class="form-label">Фамилия</label>
          <input type="text" class="form-control" name="lastName" id="last_name">
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">Имя</label>
          <input type="text" class="form-control" name="firstName" id="first_name">
        </div>
        <div class="mb-3">
          <label for="middle_name" class="form-label">Отчество</label>
          <input type="text" class="form-control" name="middleName" id="middle_name">
        </div>
        <div class="mb-3">
          <label for="speciality" class="form-label">Специальность</label>
          <select class="form-select" name="speciality" id="speciality">
            <option th:each="specialty : ${specialties}"
                    th:value="${specialty.name()}"
                    th:text="#{${specialty.name()}}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Адрес электронной почты</label>
          <input type="email" class="form-control" name="login" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Время на прием</label>
          <input type="number" class="form-control" name="appointmentDuration" id="appointmentDuration" required>
        </div>
        <div class="mb-3">
          <label for="room" class="form-label">Кабинет</label>
          <input type="number" class="form-control" name="room" id="room" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Расписание работы</label>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                <tr>
                  <th>День недели</th>
                  <th>Время начала работы</th>
                  <th>Время окончания работы</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="day : ${daysOfWeek}">
                  <td th:text="#{${day}}"></td>
                  <td>
                    <input type="time" class="form-control" th:name="${day} + '_start'">
                  </td>
                  <td>
                    <input type="time" class="form-control" th:name="${day} + '_end'">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Добавить доктора</button>
        </div>
      </form>
    </div>
  </main>
<div th:replace="'/page elements/footer' :: footer"></div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
