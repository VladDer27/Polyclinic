<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="icon" type="image/ico" href="/static/images/favicon.ico">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  <div th:replace="'/page elements/header' :: header"></div>

  <main style="display: flex; min-height: 80vh; align-items: center">
    <div class="container auth-form col-xl-4 col-lg-6 col-md-8 col-sm-11">
      <form class="m-4" th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <div class="mb-3">
          <label for="username" class="form-label">Адрес электронной почты</label>
          <input type="text" th:field="*{login}" id="username" class="form-control" required>
          <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
            Ошибка при вводе имени пользователя
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль </label>
          <input type="password" th:field="*{password}" id="password" class="form-control" required>
          <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Неверный пароль
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a href="/auth/login" style="font-size: 14px; position: relative; top: 8px; left:5px">Вход в аккаунт</a>
      </form>
    </div>
  </main>

  <div th:replace="'/page elements/footer' :: footer"></div>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
